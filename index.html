<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>

    <div class="container"></div>

    <div class="book-form">
        <div class="form-wrapper">
            <form action="">
                <button class="close" type="button"><img src="img/x-icon.svg" alt="Close Icon"></button>

                <label for="title">Title: </label>
                <input type="text" id="title" required>

                <label for="author">Author: </label>
                <input type="text" id="author" required>

                <label for="pages">Pages: </label>
                <input type="number" id="pages" min="1" required>

                <label for="read">Have you already read this book?<input type="checkbox" id="read"></label>
            
                <button class="submit">Submit</button>
            </form>
        </div>
    </div>
    <button class="new-book">New Book</button>

    <footer>NummNuttzCDXX <a href="https://github.com/NummNuttzCDXX/library"><img src="img/github-mark-white.svg" alt="Link to my repository"></a></footer>
</body>
</html>
